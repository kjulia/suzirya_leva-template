<!DOCTYPE html>
<html lang="en" class="all">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../css/slider_style.css">
     <script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../js/responsiveCarousel.min.js"></script>
</head>
<body>
     <div class="w">
    <div class="caption">Наши собаки</div>    
    <nav class="slidernav">
      <div id="navbtns" class="clearfix">
        <a href="#" class="previous"><img src="../img/controls/left.png"></a>
        <a href="#" class="next"><img src="../img/controls/right.png"></a>
      </div>
    </nav>    
    <div class="crsl-items" data-navigation="navbtns">
      <div class="crsl-wrap">
        <div class="crsl-item">
          <div class="thumbnail">
            <img src="../img/gallery/uraniya.png" alt="dog">
          </div>          
        </div>        
        <div class="crsl-item">
          <div class="thumbnail">
            <img src="../img/gallery/avtoritet.png" alt="dog">
          </div>
        </div>     
        <div class="crsl-item">
          <div class="thumbnail">
            <img src="../img/gallery/aristocrat.png" alt="dog">
          </div>
        </div>        
        <div class="crsl-item">
          <div class="thumbnail">
            <img src="../img/gallery/bozhena.png" alt="dog">
          </div>
        </div>        
      </div>
    </div>    
  </div>
  
<script type="text/javascript">
$(function(){
  $('.crsl-items').carousel({
    visible: 3,
    itemMinWidth: 180,
    itemEqualHeight: 370,
    itemMargin: 9,
  });
  
  $("a[href=#]").on('click', function(e) {
    e.preventDefault();
  });
});
</script>
    
</body>
</html>
